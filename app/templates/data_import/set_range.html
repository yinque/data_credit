{% extends "base.html" %}
{% block navigate_upload %}class="active"{% endblock %}
{% block context %}
<!-- 内容区域 -->
<div class="tpl-content-wrapper">
    <div class="row-content am-cf">
        <div class="row">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">

                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div style="text-align:center" class="widget-title am-fl">参数范围设置</div>
                    </div>
                    <div class="widget-body am-fr">
                        <table width="100%"
                               class="am-table am-table-compact am-table-striped tpl-table-black"
                               id="example-r">
                            <thead class="t-thead">
                            <tr>
                                <td>参数</td>
                                <td>最小值</td>
                                <td>最大值</td>
                            </tr>
                            </thead>
                            <tbody class="table-content">
                            {% for x in paras %}
                            <tr class="gradeX" id="pt_{{x.id}}">
                                <td>{{ x.name }}</td>
                                <td><input id="min_{{ x.id }}" type="text" value="{{ x.min }}"></td>
                                <td><input id="max_{{ x.id }}" type="text" value="{{ x.max }}"></td>
                                </td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <td><a class="screen-btn" id="submit" href="javascript:">提交</a>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript">
            $("#submit").click(function () {
                var _data = Object();
                _data['para_types']=[]
                ids = [{% for x in paras %}{{x.id}}, {% endfor %}]
                for (var i = 0; i < ids.length; i++) {
                var _p = Object();
                _p['max'] = document.getElementById("max_"+ids[i]).value;
                _p['min'] = document.getElementById("min_"+ids[i]).value;
                _p['id'] = ids[i];
                _data['para_types'].push(_p)};
                console.log(_data)
                $.ajax({
                    url: '{{url_for('data_import.set_range', pid=pid)}}',
                    type: 'POST',
                    data: JSON.stringify(_data),
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8',
                    success: function (data) {
                    location.replace(data['data']);
                    },
                    error: function (xhr) {
                        console.error('error');
                    }
                });
            });

</script>
{% endblock %}
